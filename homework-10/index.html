<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>site for book</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Site header -->
    <header class="header">
      <div class="container">
        <span class="logo">КНИЖНЫЙ</span>
        <nav class="nav">
          <a href="#" class="nav__link">Бестселлеры</a>
          <a href="#" class="nav__link">Подборки</a>
          <a href="#" class="nav__link">Авторы</a>
          <a href="#" class="nav__link">Дайджест</a>
          <a href="#" class="nav__link">Подписка</a>
          <a href="#" class="nav__link">Выбор редакции</a>
        </nav>
        <a href="#" class="login">Личный кабинет</a>
      </div>
    </header>
    <!-- Main section -->
    <section class="hero">
      <div class="container">
        <img src="book.png" alt="Книга путь фрилансера" class="hero__img">
        <div class="hero-text">
          <div class="main">
            <span class="name">Артем Исламов</span>
            <h1 class="title">Путь фрилансера</h1>
            <span class="subtitle">
              Поколение людей, работающих в интернете</span>
          </div>
          <div class="info">
            <span class="info__text date">Год выпуска: 2019</span>
            <span class="info__text format">Формат издания: 145х2015</span>
            <span class="info__text type">Тип обложки: мягкая</span>
            <span class="info__text age">Возрастные ограничения: 12+</span>
          </div>
          <div class="hero-shop">
            <span class="shop__price">490 ₽ </span>
            <button type="button" class="shop__like">
              <img src="love-and-romance.png" alt="like">
            </button>
            <span class="shop__add">Добавить в избранное </span>
          </div>
          <div class="buttons">
            <button style="button" class="buttons__read">
              Читать отрывок
            </button>
            <button style="button" class="buttons__buy">
              Купить книгу
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
